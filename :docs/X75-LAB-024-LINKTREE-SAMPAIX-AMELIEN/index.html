<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKBAUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon" aria-label="Menu">&#9776;</label>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="https://www.rhcr.be" target="_blank" rel="noopener noreferrer">Site Web</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <!-- Logo -->
            <div class="avatar">
                <a href="https://www.youtube.com/watch?v=zonNnR3ZLZA&pp=ygUObGVzIGNoYW1waWdub24%3D" target="_blank" rel="noopener noreferrer">
                    <img src="image/logo_decoupe.png" alt="Logo RHCR">
                </a>
            </div>
            <!-- Nom -->
            <h1 class="username">R.H.C.R</h1>
            <!-- Liens -->
            <div class="links">
                <a href="https://www.rhcr.be" class="link-btn" target="_blank" rel="noopener noreferrer">Site Web</a>
                <a href="https://www.instagram.com" class="link-btn" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="https://www.facebook.com" class="link-btn" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="contact.html" class="link-btn">Contact</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Suivez-nous</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <img src="image/facebook.png" alt="Facebook" class="social-logo">
                </a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <img src="image/insta.png" alt="Instagram" class="social-logo">
                </a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                    <img src="image/x.png" alt="Twitter" class="social-logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
